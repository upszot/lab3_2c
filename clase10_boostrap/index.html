<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/estilos.css">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <!-- mt margin top va del 1 al 5 -->
        <form action="#" class="mt-5" >
            
            <div class="form-group row" >
                <!-- form-control: ocupe todo el ancho , boreds redondeados, y se ponga abajo el label -->
                <label for="txtNombre" class="control-label col-md-2">Nombre:</label>
                <div class="col-md-10">
                    <input type="text" id='txtNombre' class='form-control' >
                </div>
            </div>
            <div class="form-group row">
                <!-- form-control: ocupe todo el ancho , boreds redondeados, y se ponga abajo el label -->
                <label for="txtApellido" class="control-label col-md-2">Apellido:</label>
                <div class="col-md-10">
                    <input type="text" id='txtApellido' class='form-control' >
                </div>
            </div>
            <div class="form-group row">
                <!-- form-control: ocupe todo el ancho , boreds redondeados, y se ponga abajo el label -->
                <label for="txtEdad" class="control-label col-md-2">Edad:</label>
                <div class="col-md-10">
                    <input type="text" id='txtEdad' class='form-control' >
                </div>
            </div>
            <div class="form-group row">
                <div class="form-check col-md-2 offset-md-2">
                    <!-- form-control: ocupe todo el ancho , boreds redondeados, y se ponga abajo el label -->
                    <input type="radio" id='rdoFemenino'name="sexo" value ='Femenino' class='form-check-input'>
                    <label for="rdoFemenino" class="form-check-label">Femenino:</label>                    
                </div>
            </div>
            <div class="form-group row">
                    <div class="form-check col-md-2 offset-md-2"> 
                        <!-- form-control: ocupe todo el ancho , boreds redondeados, y se ponga abajo el label -->
                        <input type="radio" id='rdoMasculino'name="sexo" value ='Masculino' class='form-check-input'>
                        <label for="rdoMasculino" class="form-check-label">Masculino:</label>
                    </div>
            </div>
            <div class="form-group">
                <!-- form-control: ocupe todo el ancho , boreds redondeados, y se ponga abajo el label -->
                <button type="submit" class="btn btn-primary">Enviar Datos</button>
                
            </div>



        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
