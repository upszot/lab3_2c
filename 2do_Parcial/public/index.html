<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/tableHelper.js"></script>
    <script src="js/indexLocalStorage.js"></script>
    <script src="js/anuncio.js"></script>
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="../public/css/estilo.css">

    <title>Bienes Raices</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <fieldset class="fieldset">
            <legend>Examen Laboratorio III</legend>
            <form action="#">
                <div class="anuncio">
                    <section>
                        <h2>Titulo: </h2>
                        <input type="text" id="titulo" placeholder="titulo" required>
                        <h3>Transaccion:</h3>
                        <label for="">Ventas</label>
                        <input type="radio" name="transaccion" id="Venta" value="Venta" required>
                        <label for="">Alquiler</label>
                        <input type="radio" name="transaccion" id="Alquiler" value="Alquiler" required>
                        <h3>Descripcion:</h3>
                        <input type="text" id="descripcion" placeholder="descripcion" required>

                        <h3>Precio:</h3>
                        <input type="text" id="precio" placeholder="precio" required>
                    </section>
                    <section>
                        <h3>Cantidad de baños:</h3>
                        <input type="number" id="banios" placeholder="cantidad de baños" required min="0">
                        <h3>Cantidad de autos:</h3>
                        <input type="number" id="autos" placeholder="cantidad de autos" required min="0">
                        <h3>Cantidad de dormitorios:</h3>
                        <input type="number" id="dormitorios" placeholder="cantidad de dormitorios" required
                            min="0"><br>
                        <input type="text" id="idanuncio" style="visibility: hidden"><br>
                        <input type="submit" value="Guardar" class="botonguardar">
                    </section>
                </div>
            </form>
        </fieldset>
        <div class="pieAnuncio">
            <input type="button" value="mostrar" id="mostrar" class="botonmostrar">
            <input type="button" value="eliminar" id="eliminar" class="botoneliminar" style="visibility: hidden">

        </div>

        <div class="form-group">
                <div class="row">
                        <label for="">Transaccion</label>
                        <select class="form-group col-md-3" name="" id="ss_tipoTransaccion">
                        </select> 
                </div>
        </div>

        <div class="form-check form-check-inline">
            <label class="form-check box">
                titulo<input class="form-check-input" type="checkbox" name="" id="chk_titulo" value="checkedValue" checked>
            </label>
            <label class="form-check box">
                transaccion<input class="form-check-input" type="checkbox" name="" id="chk_transaccion" value="checkedValue"checked>
            </label>
            <label class="form-check box">
                descripcion<input class="form-check-input" type="checkbox" name="" id="chk_descripcion" value="checkedValue"checked>
            </label>
            <label class="form-check box">
                precio<input class="form-check-input" type="checkbox" name="" id="chk_precio" value="checkedValue"checked>
            </label>
            <label class="form-check box">
                num_wc<input class="form-check-input" type="checkbox" name="" id="chk_wc" value="checkedValue"checked>
            </label>
            <label class="form-check box">
                num_estacionamiento<input class="form-check-input" type="checkbox" name="" id="chk_estacionamiento" value="checkedValue"checked>
            </label>
            <label class="form-check box">
                num_dormitorio<input class="form-check-input" type="checkbox" name="" id="chk_dormitorio" value="checkedValue"checked>
            </label>
        </div>
        <div id="tabladinamica"></div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>


    <script src="js/selectHelper.js"></script> 
    <script src="ts/anuncios.js"></script> 
    <script src="js/tableHelperObject.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
