<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/anuncio.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/tableHelper.js"></script>
    <title>Document</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Crear Anuncio</legend>

            <div class="formulario">

                <label id="lblId" for="idAnuncio" hidden>Id</label>
                <input type="text" id="idAnuncio" name="idAnuncio" hidden disabled>

                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="descripcion">Descripcion</label>
                <input type="text" id="descripcion" name="descripcion">

                <label for="precio">Precio</label>
                <input type="text" id="precio" name="precio">

                <label for="num_wc">Numero WC</label>
                <input type="number" id="num_wc" name="num_wc">

                <label for="num_estacionamiento">Numero Estacionamiento</label>
                <input type="number" id="num_estacionamiento" name="num_estacionamiento">

                <label for="precio">Numero Dormitorio</label>
                <input type="number" id="num_dormitorio" name="num_dormitorio">
                <div class="radios">
                    <div>
                        <input type="radio" name="transaccion" value="Alquiler" id=transaccionAlquiler checked> Alquiler<br>
                    </div>
                    <div>
                        <input type="radio" name="transaccion" value="Venta" id=transaccionVenta> Venta<br>
                    </div>
                </div>
                <div>
                        <select name="Moneda" id="selMoneda">
                            <option value="USD">USD Dolar Americano</option>
                            <option value="ARS">ARS Peso Argentino</option>
                        </select>
                </div>
                    
                <button type="submit" id="btnCrearModificar">Crear</button>
                <button type="button" id="btnBorrar" hidden>Borrar</button>
            </div>
        </fieldset>
    </form>
    <div id="divTabla">  </div>

</body>

</html>
